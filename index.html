<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: aqua;
        }
        .box{
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin-left: 5px;
            text-align: center;
            float: left;
            background-color: rgb(57, 57, 57);
            color: white;
            border: 1px solid rgb(57, 57, 57);
        }
        .time{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 180px;
            height: 55px;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    <div class="time">
    <div class="box" id="h">1</div>
    <div class="box" id="m">2</div>

    <div class="box" id="s">3</div>
    </div>
    <script>
        var time1=+new Date('2022-08-03 18:20:00');
        var sbox=document.getElementById('s');
        var mbox=document.getElementById('m');
        var hbox=document.getElementById('h');
        getTime();
        var timer=setInterval(getTime,1000);
        function getTime(){
            var time2=+new Date();
            var s1=(time1-time2)/1000;
            var s=parseInt(s1%60);
            s=s<10?'0'+s:s;
            var m=parseInt(s1/60%60);
            m=m<10?'0'+m:m;
            var h=parseInt(s1/3600%60);
            h=h<10?'0'+h:h;
            sbox.innerHTML=s;
            mbox.innerHTML=m;
            hbox.innerHTML=h;
            if(h==='00'&&m==='00'&&s==='00'){
                clearInterval(timer);
                alert('时间到');
            }
        }
    </script>
</body>
</html>
